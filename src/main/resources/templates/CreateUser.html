<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
<div>
    <form action="#" th:action="@{/CreateUser}" th:object = "${user}" method="POST">
        <input type="text" th:field = "*{firstname}" placeholder="first name" required> <br>
        <input type="text" th:field = "*{lastname}" placeholder="lastname" required><br>
        <input type="email" th:field = "*{email}" placeholder="email" required><br>
        <input type="password" th:field = "*{password}" placeholder="password" required><br>
        <input type="text" th:field = "*{adress}" placeholder="adress" required><br>

        <button type="submit">Create</button><br>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
